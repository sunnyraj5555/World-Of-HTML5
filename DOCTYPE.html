<!DOCTYPE html>

<html>
<head> <title> Header Tags</title>
<meta charset="UTF-8">
</head>
<body>
<p>All HTML documents must start with a <!DOCTYPE> declaration.</p>
<p>The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect.</p>
<p> The DOCTYPE declaration is: < !DOCTYPE html > </p>

</body>
</html>
